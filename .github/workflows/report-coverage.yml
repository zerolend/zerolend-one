# Simple workflow for deploying static content to GitHub Pages
name: Report Coverage

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

on:
  push:
    # branches: master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Build Coverage Report
    steps:
      # setup env
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install lcov
        run: sudo apt-get -y install lcov
        shell: bash
      - uses: ./.github/actions/install
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # build foundry coverage
      - name: Run foundry coverage
        run: yarn compile:forge && yarn coverage:forge
        #  && genhtml ./lcov.info --output-dir coverage/foundry --branch-coverage  --ignore-errors inconsistent
      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        with:
          coverage-files: lcov.info
          # minimum-coverage: 90
          artifact-name: coverage/foundry
          # github-token: ${{ secrets.GITHUB_TOKEN }}
          # working-directory: apps/my-first-app
          # update-comment: true
      # build hardhat coverage
      - name: Run hardhat coverage
        run: yarn compile:hardhat --force && yarn coverage:hardhat

      # Deploy to gh pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './coverage'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
